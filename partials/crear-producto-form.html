<!-- crear-producto-form.html -->
<div class="crear-producto-modal">
  <div class="crear-producto-container">
    <!-- Columna izquierda: Vista previa con tarjeta -->
    <div class="crear-producto-preview">
      <div class="product-card-containter">
        <div class="product-card" id="preview-card">
          <div class="card-product-name" id="preview-nombre">Nombre</div>
          <div class="card-product-image">
            <!-- <img id="preview-foto" src="/assets/upload-icon.svg" alt="Vista previa"> -->
            <div id="dropzone" class="dropzone">
              <input type="file" id="imagenProducto" accept="image/*" hidden>
              <label for="imagenProducto" class="upload-area">
                <img src="/assets/upload-icon.svg" alt="Subir imagen" />
                <p>Arrastra, haz clic o pega una imagen</p>
              </label>
            </div>
          </div>
          <div class="card-product-price" id="preview-precio">Bs 0.00</div>
          <div class="card-product-stock" id="preview-stock">Stock: 100</div>
        </div>

      </div>
    </div>

      <!-- Columna derecha: Formulario -->
    <form class="crear-producto-formulario">
      <h2>Nuevo producto</h2>

      <label>Nombre del producto *</label>
      <input type="text" id="nombreProducto" placeholder="Escribe" required>

      <label>Stock *</label>
      <input type="number" id="stockProducto" placeholder="Escribe" min="0" required>

      <label>Precio de Venta por Unidad *</label>
      <input type="number" id="precioUnitario" placeholder="Bs 0,0" step="0.01" required>

      <label>Precio de Venta por Mayor</label>
      <input type="number" id="precioMayor" placeholder="Bs 0,0" step="0.01">

      <label>Precio de Adquisición (Cuánto te cuesta comprar)</label>
      <input type="number" id="precioAdquisicion" placeholder="Bs 0,0" step="0.01">

      <label>Categoría</label>
      <select id="categoriaProducto">
        <option value="">Seleccionar Categoría</option>
        <!-- Aquí puedes cargar categorías dinámicamente -->
      </select>

      <div class="form-actions">
        <button type="submit" class="btn btn-primary">Guardar</button>
        <button type="button" class="btn btn-cancelar">Cancelar</button>
      </div>
    </form>
  </div>
</div>
