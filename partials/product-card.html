<!-- product-card.html -->
<div class="product-card-containter">
  <div class="product-card" data-producto-id="{{producto_id}}">
    <div class="card-product-name">{{nombre}}</div>
    <div class="card-product-image">
      <img src="{{foto}}" alt="{{nombre}}" style="width: 140px; height: 140px;">
    </div>
    <div class="card-product-price">{{precio}}</div>
    <div class="card-product-stock">Stock: {{stock}}</div>
  </div>
</div>
