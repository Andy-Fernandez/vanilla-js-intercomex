<div class="sidebar">
  <!-- Logo Section -->
  <div class="logo-section sidebar-section">
    <div class="icon" style="width: 50px; height: 50px; background-color: #1A2732; border-radius: 8px;"></div>
  </div>

  <!-- Company Information & Settings Section -->
  <div class="company-section sidebar-section">
    <div class="company-profile">
      <div class="icon" style="width: 40px; height: 40px; border-radius: 50%;">
        <img src="/assets/logo-difuminado.png" alt="User Profile Picture" style="width: 100%; height: 100%; border-radius: 50%;">
      </div>
      <div class="company-info">
        <span class="company-name">Mi Empresa</span>
        <span class="company-role">Administrador</span>
      </div>
    </div>
    <div class="company-settings">
      <div class="setting-item">
        <i class="icon"></i>
        <span>Configuraciones</span>
      </div>
      <div class="setting-item">
        <i class="icon"></i>
        <span>Otro Negocio</span>
      </div>
    </div>
  </div>

  <!-- Tabs Section -->
  <div class="tabs-section sidebar-section">
    <div class="tab-item active">
      <i class="icon"></i>
      <span>Vender</span>
    </div>
    <div class="tab-item">
      <i class="icon"></i>
      <span>Movimientos</span>
    </div>
    <div class="tab-item">
      <i class="icon"></i>
      <span>Estadística</span>
    </div>
    <div class="tab-item">
      <i class="icon"></i>
      <span>Inventario</span>
    </div>
    <div class="tab-item">
      <i class="icon"></i>
      <span>Empleados</span>
    </div>
  </div>

  <!-- Management Section -->
  <div class="management-section sidebar-section">
    <div class="tab-item">
      <i class="icon"></i>
      <span>Clientes</span>
    </div>
    <div class="tab-item">
      <i class="icon"></i>
      <span>Proveedores</span>
    </div>
  </div>

  <!-- Logout Section -->
  <div class="logout-section">
    <div class="logout-button">
      <i class="icon" style="background-color: var(--color-error);"></i>
      <span>Cerrar Sesión</span>
    </div>
  </div>
</div>
